<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="lib/css/animate.min.css">
    <link rel="stylesheet" href="css/final.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script type="text/javascript" src="js/final.js"></script>
    <script type="text/javascript" src="lib/js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="load()">
<div class="bg">
    <img class="button-listen-quiz" src="img/listen1.png" onclick="playAudio()">
    <img class="button-next-quiz animated pulse infinite" src="img/next_but.png" id="next" onclick="next()" style="display: none">
    <img class="button-back-quiz animated pulse infinite" src="img/back_but.png" id="back" onclick="back()">

    <img id="school" class="bounce" src="img/scoala.png">
    <img id="teacher" src="img/teacher.png">
    <!--<img id="children" src="./img/children.png">-->
    <img id="bank" src="img/banca.png">
    <!--<img  id="thief" src="./img/bancher1.png">-->
    <img  id="suit" src="img/bancher.png">
    <img id="hospital" class="building" src="img/hospital.jpg">
    <!--<img  id="patient" src="./img/patient.png">-->
    <img  id="doctor" src="img/doctor.png">
    <img id="cityhall" src="img/primarie.png">
    <img id="mayor" src="img/primar.png">
    <!--<img id="secretar" src="./img/secretar.jpg">-->
    <img id="police" src="img/police.png">
    <!--<img id="police_car" src="./img/police_car.png">-->
    <img  id="policeman" src="img/policeman.png">
    <audio id="music" controls autoplay loop hidden src="sounds/autobuzul-1.mp3" type="audio/mpeg"></audio>
    <audio id="dif" controls hidden src="sounds/final_quiz.mp3" type="audio/mpeg"></audio>
    <audio id="wrong" controls hidden src="sounds/wrongAnswer.mp3" type="audio/mpeg"></audio>

</div>

</body>
</html>
