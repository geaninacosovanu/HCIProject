<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rezultate Quiz</title>
    <link rel="stylesheet" href="lib/css/animate.min.css">
    <link rel="stylesheet" href="css/finalQuiz.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script type="text/javascript" src="js/finalQuiz.js"></script>
    <script type="text/javascript" src="lib/js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="quizResults()">
<div id="bg" class="bg">
    <img id="car" class="car" src="img/car_with_boy.png">
    <img id="boy" class="boy"  style="display: none" src="img/boy.png">
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="stars4"></div>
    <audio id="sound" controls hidden src="sounds/quiz_stars.mp3" type="audio/mpeg"></audio>
    <audio id="music" controls autoplay loop hidden src="sounds/autobuzul-1.mp3" type="audio/mpeg"></audio>
    <img class="button-listen-quiz" src="img/listen1.png" onclick="playAudio()">
    <img id="next" style="display: none" class="button-next-quiz animated pulse infinite" src="img/next_but.png" onclick="next()">
</div>
</body>
</html>
