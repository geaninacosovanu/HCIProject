<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="lib/css/animate.min.css">
    <link rel="stylesheet" href="css/page2Quiz.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script type="text/javascript" src="js/page2Quiz.js"></script>
    <script type="text/javascript" src="lib/js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="bg" class="bg" onclick="wrongClick()">
    <img id="back" class="button-back-quiz" style="display: none" src="./img/back_but.png" onclick="back()">
    <img id="next" class="button-next-quiz" style="display: none" src="./img/next_but.png" onclick="next()">
    <img id="1" class="sun" onclick="imageClick(1)" src="./img/sun.png">
    <img id="2" class="boy" onclick="imageClick(2)" src="./img/boy.png">
    <img id="3" class="car" onclick="imageClick(3)" src="./img/car.png">
    <img id="4" class="traffic-light" onclick="imageClick(4)" src="./img/traffic-light.png">
    <audio controls loop autoplay hidden src="sounds/autobuzul-1.mp3" type="audio/mpeg"></audio>
    <div id="stars"></div>
</div>

</body>
</html>
