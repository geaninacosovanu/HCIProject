<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="lib/css/animate.min.css">
    <link rel="stylesheet" href="css/page3Quiz.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script type="text/javascript" src="js/page3Quiz.js"></script>
    <script type="text/javascript" src="lib/js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
    <body onload="startTireQuiz()">
<div id="bg" class="bg">
    <img class="button-listen-quiz" src="./img/listen1.png" onclick="playAudio()">

    <img id="car" src="img/tireless-car.png" class="car">
    <img id="tire1" src="img/tire.png">
    <img id="tire2" src="img/tire.png">
    <img id="tire3" src="img/tire.png">
    <img id="tire4" src="img/tire.png">
    <img id="back" class="button-back-quiz" style="display: none" src="./img/back_but.png" onclick="back()">
    <img id="next" class="button-next-quiz" style="display: none" src="./img/next_but.png" onclick="next()">
    <img id="traffic" src="img/traffic-light-1.png">
    <div id="stars"></div>
</div>

</body>
</html>
