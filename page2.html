<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/css/animate.min.css">
    <link rel="stylesheet" href="css/page2.css">
    <script type="text/javascript" src="js/page2.js"></script>
    <script type="text/javascript" src="lib/js/jquery.js"></script>
    <link rel="stylesheet" href="css/buttons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Cu masina prin oras</title>
</head>
<body onload="load()">
<div class="bg">
    <img id="car" class="car" src="./img/car_with_boy.png">
    <img id="building" class="building" src="./img/scoala.png">
    <img class="teacher" src="./img/teacher.png">
    <img class="children" src="./img/children.png">
    <img id="cross-road" class="cross-road" src="./img/cross_road.png">
    <img id="boy" class="boy" style="display: none" src="./img/boy.png">
    <img id="listen" class="button-listen-quiz" style="display: none" src="./img/listen1.png" onclick="playAudio()">
    <img id="back" class="button-back-quiz" style="display: none" src="./img/back_but.png" onclick="back()">
    <img id="next" class="button-next-quiz" style="display: none" src="./img/next_but.png" onclick="next()">
    <audio id="sound" controls hidden src="sounds/scoala.mp3" type="audio/mpeg"></audio>
    <audio id="music" controls loop autoplay hidden src="sounds/autobuzul-1.mp3" type="audio/mpeg"></audio>

</div>

</body>
</html>
