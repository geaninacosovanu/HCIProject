<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="lib/css/animate.min.css">
    <link rel="stylesheet" href="css/page4Quiz.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script type="text/javascript" src="js/page4Quiz.js"></script>
    <script type="text/javascript" src="lib/js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="startLightQuiz()">
<div id="bg" class="bg">
    <img src="img/traffic-light-1.png" id="traffic" class="traffic">
    <img id="yellow" src="img/yellow-color.png">
    <img id="red" src="img/red.png">
    <img id="blue" src="img/blue.png">
    <img id="green" src="img/green.png">
    <div id="stars"></div>
    <img id="car" src="img/car_with_boy.png" class="car">
    <img id="back" class="button-back-quiz" style="display: none" src="./img/back_but.png" onclick="back()">
    <img id="next" class="button-next-quiz" style="display: none" src="./img/next_but.png" onclick="next()">
    <img id="next" class="button-listen-quiz"  src="./img/listen1.png" onclick="playAudio()">
    <audio id="sound" controls  hidden src="sounds/4dif.mp4" type="audio/mpeg"></audio>
    <audio id="wrong" controls hidden src="sounds/wrongAnswer.mp3" type="audio/mpeg"></audio>
    <audio id="music" controls autoplay loop hidden src="sounds/autobuzul-1.mp3" type="audio/mpeg"></audio>
    <audio id="success" controls hidden src="sounds/happyKids.mp3" type="audio/mpeg"></audio>


</div>
</body>
</html>
